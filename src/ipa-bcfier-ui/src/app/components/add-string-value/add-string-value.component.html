<h2 mat-dialog-title>Add {{ data.header }}</h2>

<mat-dialog-content>
  <mat-form-field class="top-field">
    <mat-label>{{ data.header }}</mat-label>
    <input matInput [(ngModel)]="value" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close(true)">Save</button>
  <button mat-raised-button color="warn" (click)="close(false)">Cancel</button>
</mat-dialog-actions>
